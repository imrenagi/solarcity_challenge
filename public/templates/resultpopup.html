<div class="modal-header">
    <h3 class="modal-title">Thanks for participating!</h3>
</div>

<div class="modal-body">
    <span>Survey result based on sex:</span><br>
</div>

<div class="modal-body">
    <canvas id="bar" class="chart chart-bar"
            chart-data="sexData" chart-labels="sexLabel" chart-series="series">
    </canvas>
</div>

<br>
<div class="modal-body">
    <span>Survey result based on age:</span><br>
</div>

<div class="modal-body">
    <canvas id="bar2" class="chart chart-bar"
            chart-data="ageData" chart-labels="ageLabel" chart-series="series">
    </canvas>
</div>

<div class="modal-footer">
    <button class="btn btn-primary btn-lg" type="button" ng-click="close()">Close</button>
</div>
